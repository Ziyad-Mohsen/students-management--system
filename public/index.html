<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>

    <!-- External CSS files -->
    <!-- Bootstrap CSS for styling and components -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS for additional styling -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Main container for the entire application -->
    <div class="container mt-5">
      <!-- Header section with title and action buttons -->
      <div
        class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4"
      >
        <h1>Students Management System</h1>
        <!-- Action buttons container -->
        <div class="d-flex gap-2">
          <!-- Export to Excel button -->
          <button
            id="toggle-view"
            class="btn btn-outline-warning export-to-excel"
          >
            <i class="fa-solid fa-table"></i>
          </button>
          <!-- Export to Excel button -->
          <button
            id="export-excel-btn"
            class="btn btn-outline-success export-to-excel"
          >
            <i class="fa-solid fa-file-export"></i>
          </button>
          <!-- Theme Toggle Button -->
          <button class="btn btn-outline-secondary theme-toggle">
            <i class="fas fa-moon"></i>
          </button>
          <!-- Delete All button - triggers confirmation modal -->
          <button id="delete-all-btn" class="btn btn-danger">
            <i class="fas fa-trash-alt"></i>
          </button>
          <!-- Add New Student button - toggles the add form -->
          <button id="add-student-btn" class="btn btn-success">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>

      <!-- Add Student Form Section -->
      <div id="addStudentForm" class="card mb-4 shadow">
        <div class="card-body">
          <h5 class="card-title">Add New Student</h5>
          <!-- Form for adding new students -->
          <form id="newStudentForm">
            <!-- Name and Age inputs in one row -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="newName" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="newName"
                  name="name"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="newAge" class="form-label">Age</label>
                <input
                  type="number"
                  class="form-control"
                  id="newAge"
                  name="age"
                  required
                />
              </div>
            </div>
            <!-- Email and Phone inputs in one row -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="newEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="newEmail"
                  name="email"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="newPhone" class="form-label">Phone</label>
                <input
                  type="tel"
                  class="form-control"
                  id="newPhone"
                  name="phone"
                  required
                />
              </div>
            </div>
            <!-- Address input (full width) -->
            <div class="mb-3">
              <label for="newAddress" class="form-label">Address</label>
              <textarea
                class="form-control"
                id="newAddress"
                name="address"
                required
              ></textarea>
            </div>
            <!-- Form action buttons -->
            <div class="d-flex justify-content-end gap-2">
              <button
                type="button"
                class="btn btn-secondary"
                id="close-addForm-btn"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Add Student</button>
            </div>
          </form>
        </div>
      </div>

      <div class="views-container">
        <!-- Students List Container -->
        <div id="students-container" class="row" data-view="cards"></div>

        <!-- Students Table -->
        <div class="table-responsive" data-view="table">
          <table
            id="students-table"
            class="table table-ligth table-striped table-hover"
          >
            <thead>
              <tr class="table-primary">
                <th scope="col">id</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Address</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="students-table-container"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- External JavaScript files -->
    <!-- XLSX.js for Excel export -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <!-- Bootstrap JS Bundle with Popper for modal and other components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript for application logic -->
    <script type="module" src="js/index.js"></script>
  </body>
</html>
